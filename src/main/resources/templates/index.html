<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<!-- replacing the head with title  -->
<head th:replace="~{_layouts/base :: head(~{::title})}">
    <title th:fragment="title">Aprendendo Spring</title>
</head>
<body>
<!-- replacing the main content -->
<main th:replace="~{_layouts/base :: layout(~{::content})}">
    <div th:fragment="content" class="p-3">
        <div class="d-flex justify-content-center align-items-center" style="min-height: 600px">
            <div>
                <img th:src="@{/img/spring-logo.png}" style="width: 480px" class="p-2" />
                <h2 class="text-center">Bem vindos!</h2>
            </div>
        </div>
    </div>
</main>
</body>
</html>
